<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 分类管理 iframe 框</title>
    <link rel="stylesheet" href="../../plugins-2.5.5/layui/css/layui.css" media="all" />
</head>
<body style="background-color: #f2f2f2;color: #666">
    <div class="layui-form" lay-filter="category-form" id="LAY-category-form" style="padding-top: 30px; text-align: center;">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名</label>
            <div class="layui-input-inline">
                <input type="text" name="category" lay-verify="required" placeholder="请输入..." autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
</body>
</html>
